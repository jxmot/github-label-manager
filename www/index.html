<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>githublabels</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="assets/css/ghlabelmgr.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css" integrity="sha384-v2Tw72dyUXeU3y4aM2Y0tBJQkGfplr39mxZqlTBDUZAb9BGoC40+rdFCG0m10lXk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/fontawesome.css" integrity="sha384-q3jl8XQu1OpdLgGFvNRnPdj5VIlCvgsDQTQB6owSOHWlAurxul7f+JpUOVdAiJ5P" crossorigin="anonymous">
</head>

<body>
    <div id="ghlabels-body" class="ghlabels-body">
        <div class="row control-row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 repo-select-col">
                <select name="reposelect" id="repo-select" class="repo-select" size="3">
                    <option value="-1" selected="">Please Select a Repository...</option>
<!--
                    <option value="0">markdown-render</option>
                    <option value="1">arduino-esp8266fs-plugin</option>
                    <option value="2">ESP8266-config-data-V2</option>
-->
                </select>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <button class="btn btn-primary active control-btn" type="button" id="reload_repos-btn">Reload Repos</button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="row">
                    <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-12 col-xs-12">
                        <h3 class="heading-center">Selected Repository Information</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-2 col-lg-offset-0 col-md-2 col-md-offset-0 col-sm-2 col-sm-offset-0 col-xs-2 col-xs-offset-0">
                        <h5 class="text-right">Full Name :</h5>
                    </div>
                    <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7">
                        <input type="text" value="jxmot/arduino-esp8266fs-plugin" readonly="" id="full_name" class="repo-text" size="32">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-2 col-lg-offset-0 col-md-2 col-md-offset-0 col-sm-2 col-sm-offset-0 col-xs-2 col-xs-offset-0">
                        <h5 class="text-right">Description :</h5>
                    </div>
                    <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7">
                        <input type="text" value="this is some text for the description, let's make it a bit long" readonly="" id="description" class="repo-text" size="80">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-2 col-lg-offset-0 col-md-2 col-md-offset-0 col-sm-2 col-sm-offset-0 col-xs-2 col-xs-offset-0">
                        <h5 class="text-right">Topics :</h5>
                    </div>
                    <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7">
                        <input type="text" value="keyw,keyw,keyw,blah,blah" readonly="" id="topics" class="repo-text" size="64">
                    </div>
                </div>
                <div class="row repo-stats" id="repo-stats">
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                        <h5 class="text-left">Priivate :
                            <span id="repo-public" class="fas fa-lock-open fa-lg repo-public"> </span>
                            <span id="repo-private" class="fas fa-lock fa-lg repo-private hidden"> </span>
                        </h5>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                        <h5>Open Issues :<span id="open-issues" class="open-issues">0 </span></h5>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                        <h5>Is a Fork : 
                            <span id="is-a-fork" class="fas fa-code-branch fa-lg is-forked hidden"> </span>
                            <span id="not-a-fork" class="fa-stack-1x not-forked-ban">
                                <em class="fas fa-code-branch fa-lg is-forked fa-stack-1x"> </em>
                                <span class="fas fa-ban fa-lg not-forked fa-stack-2x"> </span>
                            </span>
                        </h5>
                        </div>
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                        <h5>Forks : <span id="repo-forks" class="repo-forks">0 </span></h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="curr-repo-controls">
                            <button class="btn btn-success active control-btn" type="button" id="repo_read-btn">Read Labels</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row output-row">
            <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1" max-height="10%">
                <div class="table-responsive">
                    <table class="table" id="repo-labels-list">
                        <thead>
                            <tr id="repo-labels-list-header-row">
                                <th class="table-cell-center">Label</th>
                                <th class="table-cell-center">Description</th>
                                <th class="table-cell-center">Edit/Delete/Undo</th>
                                <th class="table-cell-center">State </th>
                            </tr>
                        </thead>
                        <tbody id="repo-labels-list-body">
<!-- 1st label -->
                            <tr>
    <!-- label text over color -->
                                <td class="table-cell-center">
                                    <div class="label-btn-cell" style="background-color:blue;color:white;">Cell 1</div>
                                </td>
    <!-- ^label text over color -->
    <!-- label description -->
                                <td>Cell 2</td>
    <!-- ^label description -->
    <!-- label action icons -->
                                <td class="table-cell-center">
                                    <div>
                                        <span data-action="edit" class="fas fa-edit fa-lg label-edit-icon"> </span>
                                        <span data-action="delete" class="fas fa-trash fa-lg label-delete-icon"> </span>
                                        <span data-action="undo" class="fas fa-undo fa-lg label-undo-icon icon-disabled"> </span>
                                    </div>
                                </td>
    <!-- ^label action icons -->
    <!-- label state icons -->
                                <td class="table-cell-center">
                                    <div>
                                        <span data-state="notmod" class="fas fa-check-circle fa-lg label-notmod-icon"> </span>
                                        <span data-state="ismod" class="fas fa-exclamation-triangle fa-lg label-ismod-icon hidden"> </span>
                                        <span data-state="todel" class="fas fa-trash-alt fa-lg label-to-delete-icon hidden"> </span>
                                    </div>
                                </td>
    <!-- ^label state icons -->
                            </tr>
<!-- ^1st label -->

                            <tr>


                                <td class="table-cell-center">
                                    <div class="label-btn-cell" style="background-color:#cfd3d7;color:black;">duplicate</div>
                                </td>
                                <td>This issue or pull request already exists </td>


                                <td class="table-cell-center">
                                    <div>
                                        <span class="fas fa-edit fa-lg label-edit-icon"> </span>
                                        <span class="fas fa-trash fa-lg label-delete-icon"> </span>
                                        <span class="fas fa-undo fa-lg label-undo-icon icon-disabled"> </span>
                                    </div>
                                </td>
                                <td class="table-cell-center">
                                    <div>
                                        <span class="fas fa-check-circle fa-lg label-notmod-icon"> </span>
                                        <span class="fas fa-exclamation-triangle fa-lg label-ismod-icon hidden"> </span>
                                        <span class="fas fa-trash-alt fa-lg label-to-delete-icon hidden"> </span>
                                    </div>
                                </td>
                            </tr>
                            <tr>


                                <td class="table-cell-center">
                                    <div class="label-btn-cell" style="background-color:#008672;color:white;">help wanted</div>
                                </td>
                                <td>i've fallen and can't get up</td>


                                <td class="table-cell-center">
                                    <div>
                                        <span class="fas fa-edit fa-lg label-edit-icon"> </span>
                                        <span class="fas fa-trash fa-lg label-delete-icon"> </span>
                                        <span class="fas fa-undo fa-lg label-undo-icon"> </span>
                                    </div>
                                </td>
                                <td class="table-cell-center">
                                    <div>
                                        <span class="fas fa-check-circle fa-lg label-notmod-icon hidden"> </span>
                                        <span class="fas fa-exclamation-triangle fa-lg label-ismod-icon"> </span>
                                        <span class="fas fa-trash-alt fa-lg label-to-delete-icon hidden"> </span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row control-row">
            <div class="col-md-12 col-content-center">
                <button class="btn btn-success control-btn" type="button" id="upload-btn">Upload Changes</button>
                <button class="btn btn-info control-btn" type="button" id="clr-label-list-btn">Clear List</button>
                <button class="btn btn-danger control-btn" type="button" id="cancel_changes-btn">Cancel / Reload</button>
                <button class="btn btn-warning control-btn" type="button" id="read-import-btn">Read / Import</button>
                <button class="btn btn-primary control-btn" type="button" id="export-labels-btn">Export Labels</button>
                <button class="btn btn-success control-btn" type="button" id="create-label-btn">Create Label</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
